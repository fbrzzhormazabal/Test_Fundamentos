<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
</head>
<body>
    <main class="container-fluid">
        <div class="row">
            <div class="col-md-6 my-auto">
                <form class="card card-body" id="RegistroForm">
                    <div class="form-group">
                        <input 
                        type="text" 
                        id="Nombre" 
                        placeholder="Primer Nombre" 
                        class="form-control" 
                        autofocus>
                    </div>
                    <div class="form-group">
                        <input 
                        type="text" 
                        id="Apellido_p" 
                        placeholder="Apellido Paterno" 
                        class="form-control" 
                        autofocus>
                    </div>
                    <div class="form-group">
                        <input 
                        type="text" 
                        id="Apellido_m" 
                        placeholder="Apellido Materno" 
                        class="form-control" 
                        autofocus>
                    </div>
                    <div class="form-group">
                        <input 
                        type="date" 
                        id="Fecha_nacimiento" 
                        placeholder="Fecha de Nacimiento" 
                        class="form-control" 
                        autofocus>
                    </div>
                    <div class="form-group">
                        <input 
                        type="number" 
                        id="Run" 
                        placeholder="Run" 
                        class="form-control" 
                        autofocus>
                    </div>
                    <div class="form-group">
                        <input 
                        type="number" 
                        id="Dv" 
                        placeholder="Ultimo digito de su RUN" 
                        class="form-control" 
                        autofocus>
                    </div>
                    <div class="form-group">
                        <input 
                        type="text" 
                        id="Genero" 
                        placeholder="Genero" 
                        class="form-control" 
                        autofocus>
                    </div>
                    <div class="form-group">
                        <input 
                        type="number" 
                        id="Telefono" 
                        placeholder="Nro. Telefonico" 
                        class="form-control" 
                        autofocus>
                    </div>
                    <div class="form-group">
                        <input 
                        type="email" 
                        id="Email" 
                        placeholder="Correo electronico" 
                        class="form-control" 
                        autofocus>
                    </div>
                    <div class="form-group">
                        <input 
                        type="password" 
                        id="ContraseÃ±a" 
                        placeholder="ContraseÃ±a" 
                        class="form-control" 
                        autofocus>
                    </div>
                    <button type="submit" class="btn btn-primary" onclick=" location.href='login.html'">
                        Registrarse
                    </button>                    
                </form>
            </div>
        </div>
    </main>
    <script src="./app.js"></script>
</body>
</html>
