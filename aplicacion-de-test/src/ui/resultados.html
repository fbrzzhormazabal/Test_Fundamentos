<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados</title>
</head>
<body>
    <div class="row">
        <form class="card card-body">
            <div class="result-form" id="ResultadoForm">
                <div class="form-group"><input type="number" id="Puntos" placeholder="Ingrese el puntaje total"
                        class="form-control" required>
                </div>
                <div class="form-group"><input type="date" id="ID_Usuario" placeholder="Ingrese la fecha de hoy"
                        class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary" onclick="location.href='index.html'"> 
                    Enviar Resultados 
                </button>
            </div>
        </form>
    </div>
    <script src="./resultado.js"></script>
</body>
</html>
